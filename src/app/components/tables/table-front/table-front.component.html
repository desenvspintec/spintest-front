<p-table [columns]=cols [value]=data selectionMode="single" 
    (sortFunction)="tableSort($event)" [customSort]="true" 
    [(selection)]="selectedData" [paginator]="true" [rows]="qtdRegistros"
    [responsive]="true">
  <ng-template pTemplate="caption">
    <div class="u-inputgroup" style="text-align: right">
      <label for="qtRegistros">Mostrar</label>
        <p-dropdown id="qtRegistros"  
          [(ngModel)]="qtdRegistros"
          [options]="qtdRegistroList"
         >
        </p-dropdown>
    </div>
  </ng-template> 
  <ng-template pTemplate="header" let-columns>
    <tr>    
      <th  *ngFor="let col of columns" style="text-align: left" [pSortableColumn]="col.field" >{{col.header}}
        <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
      <th *ngIf="actions && actions.length" style="text-align: center">Ações</th>
    </tr>    
  </ng-template>
  <ng-template pTemplate="body" let-data let-columns="columns" >
    <tr [pSelectableRow]="data">
      <td *ngFor="let col of columns" 
        [style]="!col.style ? 'text-align: left;' : col.style "
        [class]="col.class" > {{getValue(data,col)}} </td>
      <td style="text-align: center" *ngIf="actions && actions.length">
        <a *ngFor="let act of actions" (click)="act.onClick(data)">
          <span [ngClass]="act.class"></span>    
        </a>                         
      </td>
    </tr>
  </ng-template>
</p-table>
