<h3>Configurações de Usuário</h3>

<p-accordion [multiple]="true">
  <p-accordionTab header="Perfil" [selected]="true">
    <div class="ui-g ui-fluid">
      <div class="ui-g-12 ui-md-7">
        <div class="u-inputgroup ">
          <label for="nome">Nome:</label>
          <div class="u-inputgroup input-group app-input">
            <input id="nome" type="text" placeholder="Nome" pInputText>
          </div>
        </div>
      </div>
    </div>

    <div class="ui-g ui-fluid">
      <div class="ui-g-12 ui-md-7">
        <div class="u-inputgroup ">
          <label for="usuario">Usuário:</label>
          <div class="u-inputgroup input-group app-input">
            <input id="usuario" type="text" placeholder="Usuário" pInputText>
          </div>
        </div>
        <small>Nome usado para pesquisa de referência.</small>
      </div>
    </div>

    <div class="ui-g ui-fluid">
      <div class="ui-g-12 ui-md-3">
        <div class="u-inputgroup">
          <label for="dataNascimento">Data de nascimento:</label>
          <div class="u-inputgroup input-group app-input">
            <p-calendar placeholder="Data de nascimento" [locale]="ptBr"></p-calendar>
          </div>
        </div>
      </div>

      <div class="ui-g-12 ui-md-4">
        <div class="u-inputgroup">
          <label for="dataNascimento">Gênero:</label>
          <div class="u-inputgroup input-group app-input">
            <p-dropdown [options]="generos"></p-dropdown>
          </div>
        </div>
      </div>
    </div>

    <div class="ui-g ui-fluid">
      <div class="ui-g-12 ui-md-3">
        <div class="u-inputgroup ">
          <label for="rg">RG:</label>
          <div class="u-inputgroup input-group app-input">
            <input id="rg" type="text" placeholder="RG" pInputText>
          </div>
        </div>
      </div>

      <div class="ui-g-12 ui-md-4">
        <div class="u-inputgroup ">
          <label for="cpf">CPF:</label>
          <div class="u-inputgroup input-group app-input">
            <input id="cpf" type="text" placeholder="CPF" pInputText>
          </div>
        </div>
      </div>
    </div>


    <div class="ui-g ui-fluid">
      <div class="ui-g-12 ui-md-3">
        <div class="u-inputgroup ">
          <label for="telCel">Telefone Cel:</label>
          <div class="u-inputgroup input-group app-input">
            <input id="telCel" type="text" placeholder="Telefone Celular" pInputText>
          </div>
        </div>
      </div>

      <div class="ui-g-12 ui-md-4">
        <div class="u-inputgroup ">
          <label for="telFixo">Telefone Fixo:</label>
          <div class="u-inputgroup input-group app-input">
            <input id="telFixo" type="text" placeholder="Telefone Fixo" pInputText>
          </div>
        </div>
      </div>
    </div>


  </p-accordionTab>


  <p-accordionTab header="Endereço">
    <div class="ui-g ui-fluid">
      <div class="ui-g-12 ui-md-2">
        <div class="u-inputgroup ">
          <label for="cep">CEP:</label>
          <div class="u-inputgroup input-group app-input">
            <input id="cep" type="text" placeholder="CEP" pInputText>
          </div>
        </div>
      </div>

      <div class="ui-g-12 ui-md-3">
        <div class="u-inputgroup ">
          <label for="cidade">Cidade:</label>
          <div class="u-inputgroup input-group app-input">
            <input id="cidade" type="text" placeholder="Cidade" pInputText>
          </div>
        </div>
      </div>

      <div class="ui-g-12 ui-md-2">
        <div class="u-inputgroup ">
          <label for="estado">Estado:</label>
          <div class="u-inputgroup input-group app-input">
            <input id="estado" type="text" placeholder="Estado" pInputText>
          </div>
        </div>
      </div>
    </div>


    <div class="ui-g ui-fluid">
      <div class="ui-g-12 ui-md-4">
        <div class="u-inputgroup ">
          <label for="endereco">Endereço:</label>
          <div class="u-inputgroup input-group app-input">
            <input id="endereco" type="text" placeholder="Endereço" pInputText>
          </div>
        </div>
      </div>

      <div class="ui-g-12 ui-md-3">
        <div class="u-inputgroup ">
          <label for="complemento">Complemento:</label>
          <div class="u-inputgroup input-group app-input">
            <input id="complemento" type="text" placeholder="Complemento" pInputText>
          </div>
        </div>
      </div>
    </div>

    <div class="ui-g ui-fluid">
      <div class="ui-g-12 ui-md-5">
        <div class="u-inputgroup ">
          <label for="bairro">Bairro:</label>
          <div class="u-inputgroup input-group app-input">
            <input id="bairro" type="text" placeholder="Bairro" pInputText>
          </div>
        </div>
      </div>

      <div class="ui-g-12 ui-md-2">
        <div class="u-inputgroup ">
          <label for="numero">Número:</label>
          <div class="u-inputgroup input-group app-input">
            <input id="numero" type="text" placeholder="Número" pInputText>
          </div>
        </div>
      </div>
    </div>
  </p-accordionTab>


  <p-accordionTab header="Configurações avançadas">
    Content 2
  </p-accordionTab>
</p-accordion>
